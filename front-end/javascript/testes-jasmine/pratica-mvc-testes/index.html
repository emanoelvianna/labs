<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculadora de imc</title>
  <link rel="stylesheet" type="text/css" href="src/css/estilo.css">
  <link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
</head>

<body>
  <div class="formulario">
    <h3>Calculadora de imc</h3>
    <input type="text" class="form-control nome" placeholder="seu nome">
    <input type="text" class="form-control peso" placeholder="seu peso">
    <input type="text" class="form-control altura" placeholder="sua altura">
    <button id="buscar" class="btn btn-default calcular" type="button">Calcular</button>
  </div>
  <div class="mensagem">
    <div class="alert alert-info" role="alert">Parabéns, seu IMC está normal para sua altura.</div>
    <div class="alert alert-danger" role="alert">Atenção! Seu IMC está acima do recomendado como saudável para a sua altura, uma condição que pode colocar em risco a saúde do corpo.</div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="src/js/TelaDePessoa.js"></script>
</body>

</html>
